name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          no-cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        id: publish
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm publish --provenance

      - name: Generate App token
        id: app-token
        if: steps.publish.outcome == 'success'
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.MERGE_APP_ID }}
          private-key: ${{ secrets.MERGE_APP_PRIVATE_KEY }}

      - name: Post publish comment
        if: steps.publish.outcome == 'success'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PR_NUMBER=$(git log -1 --format='%s' | grep -oP '\(#\K\d+(?=\))')
          if [ -n "$PR_NUMBER" ]; then
            VERSION=$(jq -r .version package.json)
            gh pr comment "$PR_NUMBER" --body "**Merge bot:** Published [\`@auldrant/api@$VERSION\`](https://www.npmjs.com/package/@auldrant/api/v/$VERSION) to npm."
          fi
